<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box position="0 8 0" rotation="0 45 0" width="20" color="rgb(0,0,0)"></a-box>
        <a-box position="0 8 0" rotation="0 -45 0" width="20" color="rgb(0,0,0)"></a-box>
        <a-box position="0 8 0" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 1" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 2" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 3" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 4" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 5" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 6" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 -1" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 -2" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 -3" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 -4" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 -5" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>
        <a-box position="0 8 -6" rotation="0 0 0" width="20" length="20" color="rgb(100,100,100)"></a-box>

      <a-sphere position="0 25 -5" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="20 35 5" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="50 15 -40" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="10 20 3" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="80 25 -8" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="10 25 18" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="0 35 -21" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="50 25 -15" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="60 15 15" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="30 20 25" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="70 35 0" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-0 25 -15" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-20 35 5" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-50 15 -40" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-10 20 3" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-80 25 -8" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-10 25 18" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-0 35 -31" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-50 25 -15" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-60 15 15" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-30 20 25" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>
      <a-sphere position="-70 35 0" radius="2.25" color="rgb(255,255,255,200)"></a-sphere>

      <a-cylinder position="6 0.75 -6" radius="0.5" height="15" color="rgb(255,255,0)"></a-cylinder>
      <a-cylinder position="6 0.75 6" radius="0.5" height="15" color="rgb(255,255,0)"></a-cylinder>
      <a-cylinder position="-6 0.75 6" radius="0.5" height="15" color="rgb(255,255,0)"></a-cylinder>
      <a-cylinder position="-6 0.75 -6" radius="0.5" height="15" color="rgb(255,255,0)"></a-cylinder>

      <a-ring position="0 0.75 -30" rotation="0 0 0" radius-inner="15" radius-outer="25" color="rgb(255,0,255)"></a-ring>
      <a-ring position="0 0.75 -30" rotation="0 0 0" radius-inner="25" radius-outer="35" color="rgb(155,0,255)"></a-ring>
      <a-ring position="0 0.75 -30" rotation="0 0 0" radius-inner="35" radius-outer="45" color="rgb(0,0,255)"></a-ring>
      <a-ring position="0 0.75 -30" rotation="0 0 0" radius-inner="45" radius-outer="55" color="rgb(0,255,0)"></a-ring>
      <a-ring position="0 0.75 -30" rotation="0 0 0" radius-inner="55" radius-outer="65" color="rgb(255,255,0)"></a-ring>
      <a-ring position="0 0.75 -30" rotation="0 0 0" radius-inner="65" radius-outer="75" color="rgb(255,100,0)"></a-ring>
      <a-ring position="0 0.75 -30" rotation="0 0 0" radius-inner="75" radius-outer="90" color="rgb(255,0,0)"></a-ring>

        <a-octahedron position="-3 5 -13" rotation="45 45 45" radius="-3.4" color="rgb(255,255,255)"></a-octahedron>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="rgb(0,255,0)"></a-plane>

      <a-sky color="rgb(100,100,255)"></a-sky>
    </a-scene>
  </body>
</html>
